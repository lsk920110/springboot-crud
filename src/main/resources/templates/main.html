<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

<!-- 글쓰기 영역 -->
<div>
    <div>
        <label for="title">제목</label><input id="title" type="text">
    </div>
    <div>
        <label for="content">내용</label><textarea id="content"></textarea>
    </div>
    <div>
        <button onclick="createBoard()">save</button>
    </div>
</div>
<!-- 리스트 영역 -->
<div id="list">

</div>


</body>
<script>
const createBoard = () => {
    let $title = $('#title').val();
    let $content = $('#content').val();
    let params = JSON.stringify({
        title : $title,
        content : $content
    })

    $.ajax({
        url : 'create',
        method : 'post',
        data : params,
        type : 'json',
        contentType : 'application/json',
        success : (data)=>{
            console.log(data);
        },
        error : (e)=>{}
    })

}

const readBoardAll = () => {

    $.ajax({
      url : 'read',
      method: 'GET',
      success : (data)=>{
          BoardDrawAll(data)
      }

    })
}

const BoardDrawAll = (list) => {
    let txt = ''
    list.forEach(function(item,idx){
          txt += `
          <div>
                <p>${item.id}</p>
                <p>${item.title}</p>
                <p>${item.content}</p>
                <p><a href="updateForm()">수정</a><a href="delete">삭제</a></p>
            </div>
          `
      })

    $('#list').append(txt)

}

// const updateForm() = () => {

// }

</script>
<!-- 실행영역 -->
<script>
    readBoardAll()

</script>



</html>
